<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO do list App</title>
    <script src="https://kit.fontawesome.com/f5f70a395d.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="todo-header">
            <h1>To-do Task</h1>
            <i class="fa-solid fa-rotate pointer" id="refresh"></i>
        </div>
      <div class="form-container">
        <form action="" id="new-task" class="new-task-container row" >
            <input type="text" class="input" placeholder="Add to your list..." id="task-description">
            <button type="submit" class="pointer"><i class="fa fa-reply"></i> </button>
        </form>
        <ul class="todo-list" id="todo-list"></ul>
        <button> Clear all completed</button>
      </div>
        

    </div>
    
</body>
</html>
